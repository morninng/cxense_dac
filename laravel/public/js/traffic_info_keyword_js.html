<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

<span id="image_base"></span>

<script type="text/javascript">

function CXENSE_traffic_fromKeyword(){
	var request_url;
	var persisted_url_content_fetch = 'https://api.cxense.com/traffic?persisted=';
	var persisted_id = "d40479dabd63c6745aac772fb9ead84c5d3879c8";
	var callback_content_fetch = '&callback=onGotTrafficFromKeywordFetch&media=json';
	var traffic_fromKeyword_query =  {"filters":[{"type":"keyword","group":"concept","item":"dac"}]};
	console.log(traffic_fromKeyword_query);
	console.log(encodeURIComponent(cX.JSON.stringify(traffic_fromKeyword_query)));
	var request_url = persisted_url_content_fetch + persisted_id + '&json=' + encodeURIComponent(cX.JSON.stringify(traffic_fromKeyword_query)) + callback_content_fetch;
	console.log(request_url);

	cX.library.loadScript(request_url);
	console.log("request sent");

}

function onGotTrafficFromKeywordFetch(data){

	console.log("call back");
	console.log(data);
	var response = data.response;
	console.log(response);
	var active_time = response.data.activeTime;
	var events = response.data.events;
	var urls = response.data.urls;
	console.log(active_time);
	console.log(events);
	console.log(urls);
	
}

window.onload=CXENSE_traffic_fromKeyword;

</script>
